<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Risotto</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<section class="div-banner">
		<div class="container-banner">
			<div class="banner">
				<div class="banner-item">
					<img src="img/img-banner.jpg" class="img-banner">
					<div class="banner-text">
						<article class="banner-text-item">
							<h2 class="banner-title heading">Reception</h2>
							<p class="banner-paragraph subheading">SUPERB SERVICE AND EXPERIENCE</p>
							<a href="#" class="banner-link">UNDERSTAND MORE</a>
						</article>
					</div>
					<div class="banner-bullet-item">
						<div class="banner-bullet active-img-banner"></div>
						<div class="banner-bullet"></div>
						<div class="banner-bullet"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="div-about-us">
		<div class="container-about-us">
			<div class="title-wrapper-about-us">
				<h1 class="about-us-title heading">Welcome</h1>
				<p class="about-us-subtitle subheading">TO RISOTTO</p>
			</div>
		</div>
	</section>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
